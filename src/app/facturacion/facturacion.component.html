<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card px-5">
                <div class="card-header">
                    <h4 class="card-title">FACTURACION</h4>
                </div>
                <div class="card-body">
                    <form id="guiaForm">
                        <div class="mb-4 row input-container">
                            <label for="txtInputGuia" class="col-md-12 col-lg-2 col-form-label">Codigo QR</label>
                            <div class="col-md-10 col-lg-8">
                                <input type="text" class="form-control" id="txtInputGuia" mask="000-0000000"
                                    (change)="onInputChange();" [(ngModel)]="value" name="value" autocomplete="off"
                                    autofocus #inputText>
                            </div>
                            <div class="col-2">
                                <div class="loader"></div>
                                <div style="font-size: 14px; text-align: center;">Guardando...</div>
                            </div>
                        </div>
                    </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">N° de Guía</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let guia of guias; let i = index">
                                <th scope="row">{{ i + 1 }}</th>
                                <td>{{ guia.NroGuia }}</td>
                                <td>Registrado</td>
                                <td>
                                    <button class="btn btn-danger" (click)="delete(guia);"><i
                                            class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <p class="m-5 text-center text-muted">{{ guias.length }} guías escaneadas.</p>

                </div>
            </div>
        </div>
    </div>
</div>
